<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Notas</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e3ebfb, #f1f5ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        width: 90%;
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .icon {
        font-size: 40px;
        background-color: #e0edff;
        color: #005eff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px auto;
      }

      h2 {
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
      }

      .btn {
        margin-top: 20px;
        background-color: #1a57ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #004de0;
      }

      .formats {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
      }

      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">üìÑ</div>
      <h2>Sistema de Notas</h2>
      <p>Importe sua planilha de notas para visualizar os dados dos alunos</p>

      <label for="upload" class="btn"> ‚¨áÔ∏è Importar Planilha </label>
      <input
        type="file"
        id="upload"
        accept=".xlsx,.xls,.csv"
        onchange="handleFile(event)"
      />

      <p class="formats">Formatos suportados: .xlsx, .xls, .csv</p>
    </div>

    <script>
      function handleFile(event) {
        const file = event.target.files[0];
        if (file) {
          alert(`Arquivo "${file.name}" importado com sucesso!`);
          // Aqui voc√™ poderia fazer upload para o backend com fetch/axios
        }
      }
    </script>
  </body>
</html>
